<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title th:text="${title}"></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
  <h1 th:text="${title}"></h1>
  <a th:href="${href}" th:text="${link}"/>
</div>
<div class="container mt-5 mb-5">
  <h3>Немного текста</h3><br>
  <form action="/about" method="post">
    <label for="info">Информация</label>
    <textarea class="form-control" id="info" name="info"></textarea><br>
    <button class="btn btn-warning">Добавить</button>
  </form>
</div>
<div class="container mt-5">
  <h1>Все записи из БД</h1>
  <div th:each="el : ${abouts}" class="alert alert-warning m-2">
    <p th:text="${el.info}"></p>
    <a th:href="'/about/' + ${el.id}" class="btn btn-info">Детальнее</a>
  </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
