<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <title th:text="${title}"></title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
  <form>
    <input type="text" placeholder="Введите имя" class="form-control"><br>
    <input type="text" placeholder="Введите email" class="form-control"><br>
    <input type="text" placeholder="Тема сообщения" class="form-control"><br>
    <textarea class="form-control" placeholder="Введите сообщение"></textarea><br>
    <button class="btn btn-success">Отправить</button>

  </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
